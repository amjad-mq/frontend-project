<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Project</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: gilroy, Inter , sans-serif;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 100%;
        }
        #nav{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
            padding: 30px 30px 0px 30px;
            position: fixed;
        }
        #nav h3{
            color: #fff;
            background-color: #000;
            font-size: 20px;
            border-radius: 50px;
            padding: 15px 22px;
        }
        #intro{
            width: 100%;
            padding: 55px 60px;
            background-color: #fff;
        }
        #intro h1{
            font-size: 127px;
            font-weight: 600;
            letter-spacing: -7px;
            color: #1e1e21;
            line-height: 128px;
        }
        #place{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 27px;
            font-weight: 600;
        }
        #place h3{
            font-size: 26px;
            letter-spacing: -0.5px;
        }
        #place h4{
            font-size: 26px;
            font-weight: 600;
            letter-spacing: -1px;
        }
        #hero-image{
            width: 100%;
            height: 90%;
            background-image: url(https://assets-global.website-files.com/64589fb989b2b33c593db89d/6458a6db645ec6a527000cfa_home-hero-p-800.webp);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    
    <div id="main">
        <div id="nav">
            <h3 id="zero">0</h3>
            <h3>Menu</h3>
        </div>
        <div id="intro">
            <h1>Bent Lindberg <br>Digital Designer</h1>
            <div id="place">
                <h3>(Berlin, Germany)</h3>
                <h4><i class="ri-arrow-right-down-line"></i> Scroll Down</h4>
            </div>
        </div>
        <div id="hero-image">

        </div>
        <div id="about">

        </div>
    </div>

</body>
</html>
