<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: gilroy;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #main {
            height: 100%;
            width: 100%;
            background: #fff;
        }

        #nav {
            height: 100px;
            width: 100%;
            padding: 0px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #nav .left {
            display: flex;
            align-items: center;
        }

        #nav .left h3 {
            font-size: 14px;
            font-weight: 500;
            border: 1px solid black;
            border-radius: 50px;
            padding: 5px 10px;
        }

        #nav .left i {
            font-size: 14px;
            font-weight: 500;
            border: 1px solid black;
            border-radius: 50px;
            padding: 5px 10px;
        }

        #nav .center h3 {
            text-transform: uppercase;
            font-size: 17px;
            font-weight: 500;
        }

        #nav .right button {
            background-color: #fff;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid black;
            border-radius: 50px;
            padding: 5px 10px;
        }

        #btn2 {
            background-color: #ff4500 !important;
            color: #fff !important;
            border: none !important;
        }

        #main>h1 {
            text-transform: uppercase;
            font-size: 120px;
            font-weight: 100 !important;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #main>img {
            height: 300px;
            width: 230px;
            border-radius: 10px;
            object-fit: cover;
            object-position: top;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        #main #img2 {
            transform: translate(-50%, -50%) rotate(-20deg);
        }

        #main #img3 {
            transform: translate(-50%, -50%) rotate(-15deg);
        }

        #main #img4 {
            transform: translate(-50%, -50%) rotate(-10deg);
        }
        #main>h5{
            position: absolute;
            bottom: 5%;
            left: 3%;
            font-size: 14px;
            font-weight: 500;
            text-transform: capitalize;
        }
        #main #btm-right{
            position: absolute;
            bottom: 5%;
            left: 87%;
            font-size: 14px;
            font-weight: 500;
            text-transform: capitalize;
        }
        #main .icons{
            font-size: 25px;
            font-weight: 100 !important;
            display: flex;
            align-items: center;
            justify-content: end;
            gap: 10px;
            opacity: 80%;
        }
    </style>
</head>

<body>

    <div id="main">
        <div id="nav">
            <div class="left">
                <h3>Menu</h3>
                <i class="ri-menu-3-line"></i>
            </div>
            <div class="center">
                <h3>dentytech</h3>
            </div>
            <div class="right">
                <button>Log In</button>
                <button id="btn2">Sign Up</button>
            </div>
        </div>
        <h1>Our advantages</h1>
        <img id="img2"
            src="https://images.unsplash.com/photo-1562572159-4efc207f5aff?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fG1vZGVsfGVufDB8fDB8fHww"
            alt="" srcset="">
        <img id="img3"
            src="https://images.unsplash.com/photo-1549570652-97324981a6fd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fG1vZGVsfGVufDB8fDR8fHww"
            alt="">
        <img id="img4"
            src="https://images.unsplash.com/photo-1621184455862-c163dfb30e0f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDZ8fGZhc2hpb24lMjBtb2RlbHxlbnwwfHwwfHx8MA%3D%3D"
            alt="" srcset="">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1vZGVsfGVufDB8fDB8fHww"
            alt="">
        <h5 id="btm-left">
            Your smile, Our passion
        </h5>
        <h5 id="btm-right">
            <div class="icons">
                <i class="ri-instagram-line"></i>
                <i class="ri-youtube-line"></i>
                <i class="ri-facebook-box-line"></i>
            </div>
            Best starup of 2025
        </h5>
    </div>

    <script src="script/main.js">

    </script>
</body>

</html>
